name: Make all targets

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  make:
    name: Make all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: shells
        run: make hells
      - uses: actions/checkout@v2
      - name: editr
        run: make editr
